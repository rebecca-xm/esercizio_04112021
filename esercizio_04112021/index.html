<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1>Widget Contatti in JavaScript</h1>
        </header>

        <form>
            <label for="search">Cerca tra i contatti:</label>
            <input type="text" name="search" id="search" required placeholder="es: Rebecca Mollica"
                autocomplete="off" />
            <!-- autcomplete off giusto in fase di sviluppo -->
            <button>Cerca</button> <!-- submit è il valore di default, reset serve a pulire il campo -->
            <button type="button" id="az">Ordina contatti da (A - Z)</button>
        </form>
        <!-- a livello semantico è sempre corretto inserire degli input dentro una form -->

        <ul>
            <!-- <li> 
                    <h3>Will Graham</h3>
                    <p><strong>Phone:</strong> <a href="tel:+39 9987456325">+39 9987456325</a></p>
                    <p><strong>Email:</strong> <a href="mailto:empath@stag.com">empath@stag.com</a></p>
                </li> -->
        </ul>

        <form id="formContact">
            <label for="yourName">Inserisci il tuo nome completo:</label>
            <input type="text" name="contact" id="yourName" required placeholder="Nome Cognome" autocomplete="off" />
            <label for="yourPhone">Inserisci il tuo numero di telefono:</label>
            <input type="tel" name="phone" id="yourPhone" required placeholder="Numero di telefono"
                autocomplete="off" />
            <label for="add">Inserisci il tuo indirizzo email:</label>
            <input type="email" name="mail" id="yourEmail" required placeholder="indirizzo@email.it"
                autocomplete="off" />
            <button id="btnAdd">Aggiungi</button>
        </form>

        <ul id="ulContact">
            <!-- <li> 
                    <h3>Will Graham</h3>
                    <p><strong>Phone:</strong> <a href="tel:+39 9987456325">+39 9987456325</a></p>
                    <p><strong>Email:</strong> <a href="mailto:empath@stag.com">empath@stag.com</a></p>
                </li> -->
        </ul>

    </main>

    <script src="data.js"></script>
    <script src="dataIndex.js"></script> <!-- voglio che prima venga caricato lo script per i dati e poi l'index-->
</body>

</html>
